name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install -y cmake libbz2-dev libcurl4-openssl-dev libglew-dev libglu1-mesa-dev libogg-dev libopenal-dev libpng16-dev libpulse-dev libstdc++-5-dev libvorbis-dev libwayland-dev libxi-dev libxrandr-dev zlib1g-dev
    - name: make
      run: make -f source/linux/Makefile compile
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
